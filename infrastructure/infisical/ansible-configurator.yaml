apiVersion: v1
kind: ConfigMap
metadata:
  name: ansible-playbooks-cm
  namespace: infisical
data:
  main.yml: |
{{ .Files.Get "playbooks/main.yml" | indent 4 }}
  infisical_bootstrap.yml: |
{{ .Files.Get "playbooks/infisical_bootstrap.yml" | indent 4 }}
  infisical_secrets_sync.yml: |
{{ .Files.Get "playbooks/infisical_secrets_sync.yml" | indent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ansible-configurator-image
  namespace: infisical
data:
  Dockerfile: |
    FROM python:3.13-slim
    RUN pip install ansible kubernetes jmespath
    RUN apt-get update && apt-get install -y curl && \
        curl -sS https://raw.githubusercontent.com/Infisical/infisical-cli/main/install.sh | bash && \
        apt-get clean && rm -rf /var/lib/apt/lists/*
    WORKDIR /ansible
---
apiVersion: batch/v1
kind: Job
metadata:
  name: infisical-bootstrap
  namespace: infisical
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      serviceAccountName: infisical-configurator
      containers:
      - name: ansible-runner
        image: python:3.13-slim
        command:
        - /bin/bash
        - -c
        - |
          pip install ansible kubernetes jmespath
          curl -sS https://raw.githubusercontent.com/Infisical/infisical-cli/main/install.sh | bash
          mv /root/.infisical/bin/infisical /usr/local/bin/
          ansible-playbook -i localhost, /ansible/playbooks/main.yml --extra-vars "playbooks_to_run=['infisical_bootstrap']"
        envFrom:
        - secretRef:
            name: infisical-initial-creds
        volumeMounts:
        - name: playbook-volume
          mountPath: /ansible/playbooks
      restartPolicy: OnFailure
      volumes:
      - name: playbook-volume
        configMap:
          name: ansible-playbooks-cm
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: infisical-configurator
  namespace: infisical
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: infisical-configurator
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "list", "patch", "update"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: infisical-configurator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: infisical-configurator
subjects:
- kind: ServiceAccount
  name: infisical-configurator
  namespace: infisical
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: infisical-secrets-sync
  namespace: infisical
spec:
  schedule: "*/15 * * * *"  # Every 15 minutes
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: infisical-configurator
          containers:
          - name: ansible-runner
            image: python:3.13-slim
            command:
            - /bin/bash
            - -c
            - |
              pip install ansible kubernetes jmespath
              curl -sS https://raw.githubusercontent.com/Infisical/infisical-cli/main/install.sh | bash
              mv /root/.infisical/bin/infisical /usr/local/bin/
              ansible-playbook -i localhost, /ansible/playbooks/main.yml --extra-vars "playbooks_to_run=['infisical_secrets_sync']"
            volumeMounts:
            - name: playbook-volume
              mountPath: /ansible/playbooks
          restartPolicy: OnFailure
          volumes:
          - name: playbook-volume
            configMap:
              name: ansible-playbooks-cm