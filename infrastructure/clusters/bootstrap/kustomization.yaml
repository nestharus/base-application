apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - flux-system.yaml

patches:
  - target:
      kind: Kustomization
      name: flux-system
    patch: |
      - op: add
        path: /spec/postBuild/substituteFrom
        value:
          - kind: Secret
            name: ${ENVIRONMENT_NAME}-flux-token
            optional: false