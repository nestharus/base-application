# Generic Cluster Template - used to create environments of any type
apiVersion: infrastructure.base.io/v1alpha1
kind: KubernetesCluster
metadata:
  name: ${environment_name}-cluster
  namespace: flux-system
  labels:
    environment: ${environment_name}
    environment-type: ${environment_type}
spec:
  parameters:
    region: ${vultr_region}
    version: ${kubernetes_version}
    clusterType: application
    environmentName: ${environment_name}
    environmentType: ${environment_type}
    # enableHA and nodePools will be populated from environment type ConfigMap
  compositionRef:
    name: xkubernetesclusters.vultr.infrastructure.base.io
---
# Flux bootstrap for the cluster
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${environment_name}-cluster-bootstrap
  namespace: flux-system
spec:
  dependsOn:
    - name: application-clusters
  interval: 10m
  path: ./infrastructure/clusters/bootstrap
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  kubeConfig:
    secretRef:
      name: ${environment_name}-cluster-kubeconfig
  targetNamespace: flux-system
  postBuild:
    substitute:
      ENVIRONMENT_NAME: ${environment_name}
      ENVIRONMENT_TYPE: ${environment_type}
    substituteFrom:
      - kind: Secret
        name: ${environment_name}-flux-token
        optional: true
      - kind: ConfigMap
        name: environment-type-${environment_type}
        optional: false